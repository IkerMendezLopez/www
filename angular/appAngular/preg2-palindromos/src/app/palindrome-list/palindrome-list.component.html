<div class="container">
    <ul>
        <li *ngFor="let palindrome of palindromes">
            <span class="palindrome-name">{{ palindrome.name + " - " }}</span> {{ palindrome.length + " letras" }} {{ palindrome.isPalindrome ? " - palindromo" : "- no es palindromo "}}
        </li>
    </ul>
</div>
